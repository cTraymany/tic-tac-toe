  <body>

          class="box"
          id="second-box"
        ></span>

          id="fifth-box"
        ></span>

      <div class="line">

          class="box"
          id="eigth-box"
        ></span>
        ] [<span class="box" id="ninth-box"></span> ]
      </div>
    </div>
